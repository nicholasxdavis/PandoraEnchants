# ============================================
# PandoraEnchants - Enchantments Configuration
# ============================================
# 
# This file defines all custom enchantments.
# Each enchant must follow the structure below.
#
# ONE ENCHANT PER ITEM RULE:
# - The plugin enforces that each item can only have ONE custom enchant
# - Attempting to add a second enchant will be blocked or replace the first
# - This keeps gameplay balanced and prevents power creep
#
# ============================================
# ENCHANTMENT STRUCTURE:
# ============================================
#
# enchant_name:
#   enabled: true/false                    # Whether this enchant is enabled
#   display_name: "Custom Name"            # Optional: Custom display name (defaults to formatted name)
#   description: "What this enchant does"  # Optional: Description shown in /pe info
#   definition:
#     max_level: 1                         # Maximum level (1-10)
#     needs_permission: false              # Require permission to use
#     anvil_cost: 10                       # XP cost for anvil operations
#     conflicts_with: []                   # Other enchant names that conflict
#     supported:                           # Item types that can have this enchant
#       - armor_torso
#       - weapon
#     primary:                             # Primary items (higher priority in table)
#       - armor_torso
#     tags:
#       in_enchanting_table: true          # Can appear in enchant table
#       treasure: false                    # Is a treasure enchant
#       tradeable: true                    # Can be traded
#       cursed: false                      # Is a curse
#     enchanting_table:
#       weight: 20                         # Weight for rarity (lower = rarer)
#       min_cost_base: 5                   # Minimum enchant cost base
#       min_cost_incr: 10                  # Minimum cost increase per level
#       max_cost_base: 15                  # Maximum enchant cost base
#       max_cost_incr: 15                  # Maximum cost increase per level
#     destroy_item_chance: 0.0             # Chance to destroy item (0.0-1.0)
#     remove_enchantment_chance: 0.0       # Chance to remove enchant (0.0-1.0)
#   triggers:                              # Event triggers (for future trigger system)
#     # Trigger definitions would go here
#
# ============================================
# ITEM TYPE REFERENCE:
# ============================================
# - weapon           (swords, axes)
# - armor_torso      (chestplates)
# - armor_legs       (leggings)
# - armor_feet       (boots)
# - armor_head       (helmets)
# - tool             (pickaxes, shovels, hoes)
# - bow              (bows)
# - crossbow         (crossbows)
# - trident          (tridents)
# - fishing_rod      (fishing rods)
#
# ============================================
# WEIGHT GUIDE (BALANCED):
# ============================================
# - 1-5:    Legendary (extremely rare - treasure only)
# - 6-12:   Epic (very rare)
# - 13-25:  Rare (uncommon)
# - 35-55:  Uncommon (appears more often)
# - 60+:    Common (frequent)
#
# ============================================

